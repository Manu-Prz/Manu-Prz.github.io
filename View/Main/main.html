<script>
    $(document).ready(function(){
        $('.carrusel').slick({
            adaptiveHeight: true,
            arrows: false,
            autoplay: true,
            autoplaySpeed: 3000,
            fade: true
        });
    });

    $('.left').click(function(){
        $('.carrusel').slick('slickPrev');
    })

    $('.right').click(function(){
        $('.carrusel').slick('slickNext');
    })

    $(".flecha").hover(
        function(){
            
            $(this).stop().fadeOut(5);
            $(this).prop("src", "./resources/visual/icons/arrowActiveV5.svg");
            $(this).fadeIn( 150 );
        },
        function() {
            $(this).stop().fadeOut(5);
            $(this).prop("src", "./resources/visual/icons/arrowRestingV4.svg");
            $( this ).fadeIn( 150 );
        }
    );

</script>
