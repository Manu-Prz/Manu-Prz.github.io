<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/images/logos/favicon.ico" type="image/x-icon">
    <title>APNED</title>
    <link rel="stylesheet" href="./resources/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/Splide/css/splide.min.css">
    <link rel="stylesheet" href="./resources/Flag-icons-main/css/flag-icons.css">
    <link rel="stylesheet" href="./style/main.css">

    <script src="./resources/JQuery/jquery-3.6.3.min.js"></script>
    <script type="application/javascript" src="./resources/Splide/js/splide.min.js"></script>
    <script type="application/javascript" src="./script/script.js"></script>
</head>
<body>
    <div class="bgContainer pe-none"><img class="bgImage" src="./resources/images/logos/NewLogoV2.svg" alt="" srcset=""></div>
    <div class="d-flex-column mt-3 mb-5 justify-content-md-evenly botonera d-md-flex collapse" id="botonera">
        <div class="bgBoton d-flex justify-content-center mb-2 mb-md-0">    
            <button type="button" id="quien" class="btn btn-outline-primary btn-lg mx-4 mx-md-0 w-100">Sobre nosotros</button>
        </div>
        <div class="bgBoton d-flex justify-content-center mb-2 mb-md-0">    
            <button type="button" id="servicios" class="btn btn-outline-primary btn-lg mx-4 mx-md-0 w-100">Servicios</button>
        </div>
        <div class="bgBoton d-flex justify-content-center mb-2 mb-md-0">    
            <button type="button" id="colabora" class="btn btn-outline-warning btn-lg mx-4 mx-md-0 w-100">Colabora</button>
        </div>
        <div class="bgBoton d-flex justify-content-center mb-2 mb-md-0">    
            <button type="button" id="contacto" class="btn btn-outline-primary btn-lg mx-4 mx-md-0 w-100">Contacto</button>
        </div>
        <div class="bgBoton d-flex justify-content-center mb-2 mb-md-0">    
            <button type="button" id="multimedia" class="btn btn-outline-primary btn-lg mx-4 mx-md-0 w-100">Multimedia</button>
        </div>
        <div class="bgBoton d-flex justify-content-center">    
            <div class="bgSwitch btn-group mx-4 mx-md-0 w-100" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary d-flex justify-content-center" for="btnradio1"><span class="fi fi-es"></span></label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary d-flex justify-content-center" for="btnradio2"><span class="fi fi-es-ga"></span></label>
              
            </div>
            
        </div>
    </div>
    <div id="cuerpo" class="d-flex flex-column justify-content-center text-justify mx-5">
    </div>


    <script type="application/javascript" src="./resources/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
